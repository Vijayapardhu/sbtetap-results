<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Info</title>
  <script>
    async function fetchStudentInfo() {
      const pin = document.getElementById('pinInput').value;
      const response = await fetch('/fetch-student-info', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ pin })
      });
      const data = await response.json();
      document.getElementById('studentInfo').innerText = JSON.stringify(data, null, 2);
    }
  </script>
</head>
<body>
  <h1>Student Information</h1>
  <form onsubmit="event.preventDefault(); fetchStudentInfo();">
    <label for="pinInput">Enter Student PIN:</label>
    <input type="text" id="pinInput" required>
    <button type="submit">Fetch Info</button>
  </form>
  <pre id="studentInfo"></pre>
</body>
</html>
